<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Filter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;&display=swap">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Product Name Here"/>
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value">All</button>
            <button class="button-value">Topwear</button>
            <button class="button-value">Bottomwear</button>
            <button class="button-value">Jacket</button>
            <button class="button-value">Watch</button>
        </div>
        <div id="products"></div>
    </div>
</body>
</html>
